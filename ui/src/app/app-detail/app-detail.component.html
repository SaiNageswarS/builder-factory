<p>
  <mat-list>
    <div *ngFor="let comp of applicationComponents">
        <h3 mat-subheader>{{comp.c().getComponentname()}}</h3>
        <mat-list-item>
            <img matListAvatar [src]="comp.getComponentAvatar()">
            <h4 mat-line>{{comp.getComponentNameString()}}</h4>
            <p mat-line>
              <span class="componentDetail">{{comp.c().getPackage().getLanguage()}}</span>
              <span class="componentDetail">
                <p title="Repo"><a target="_blank" [href]="comp.c().getPackage().getRepoweburl()">
                  <img [src]="comp.getRepoIcon()" width=15px></a></p></span>

              <span class="componentDetail">
                  <p [title]="comp.getPipelineState()">
                    <span [class]="comp.getPipelineStateIcon()"></span>
                  </p>
              </span>
            </p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </div>
  </mat-list>
</p>
