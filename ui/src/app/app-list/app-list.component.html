<p>
  <mat-list>
      <h3 mat-subheader>{{orgName}}</h3>
      <mat-divider></mat-divider>
      <h3 mat-subheader>Your Applications</h3>
      <mat-list-item *ngFor="let application of applications">
          <h4 mat-line> <a [routerLink]="[application.getApplicationname()]">{{application.getApplicationname()}}</a> </h4>
          <p mat-line> {{application.getDescription()}} </p>
      </mat-list-item>
  </mat-list>
</p>
